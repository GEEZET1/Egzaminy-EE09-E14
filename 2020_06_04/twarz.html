<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Usługi Kosmetyczne</title>
        <link rel="stylesheet" href="styl.css">
    </head>
    <body>
        <div class="lewy1">
            <h2>W ofercie</h2>
            <ul>
                <li>
                    <a href="twarz.html">Zabiegi na twarz</a>
                    <ol>
                        <li>Piling</li>
                        <li>Maska</li>
                        <li>Regulacja brwi</li>
                    </ol>
                </li>
                <li>Masaż</li>
                <li>Diety oczyszczające</li>
            </ul>
            <a href="index.html">Do strony główenj</a>
        </div>

        <div class="prawy1">
            <h1>Salon Kosmetyczny</h1>
        </div>

        <div class="prawy2">
            <h2>Sprawdź cenę swojej wizyty</h2>
                <input type="checkbox" value=45>
                <label for="Piling">Piling</label></br>
                <input type="checkbox" value=30>
                <label for="Maska">Maska</label></br>
                <input type="checkbox" value=20>
                <label for="Masaztwarzy">Masaz twarzy</label></br>
                <input type="checkbox" value=5>
                <label for="Regulacjabrwi">Regulacja brwi</label></br>
                <button>Sprawdź cenę</button>
            <p class="wynik"></p>
        </div>

        <div class="lewy2">
            <img src="./obraz1.jpg" alt="Kosmetyczka">
        </div>
        
        <footer>
            <p>00000000000</p>
        </footer>

        <script>
            const opcje = document.querySelectorAll('.prawy2 input')
            const button = document.querySelector('.prawy2 button')
            const paragraph = document.querySelector('p.wynik')
            var cena=0;
            button.addEventListener('click',()=>{
                opcje.forEach((opcja) =>{
                    if (opcja.checked) {
                        cena += parseInt(opcja.value)
                    }
                })
                paragraph.innerHTML= `Cena zabiegów: ${cena}`
                cena=0;
            })
        </script>
    </body>
</html>
